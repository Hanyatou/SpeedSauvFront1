<div class="col-md-4 mx-auto">
    <!-- Default form register -->
<form class="text-center border border-light p-5">

    <p class="h4 mb-4">Inscription</p>

    <div class="form-row mb-4">
      <div class="col">
        <!-- First name -->
        <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Prénom">
      </div>
      <div class="col">
        <!-- Last name -->
        <input type="text" id="defaultRegisterFormLastName" class="form-control" placeholder="Nom">
      </div>
    </div>

    <!-- num sécur-->
    <input type="number" id="defaultRegisterFormNumSecu" class="form-control mb-4" placeholder="Numéro de sécurité social">

    <!-- E-mail -->
    <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail">
    
    <!-- Password -->
    <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
     Au moins 8 caractères et 1 numérique
    </small>

    <!-- Sign up button -->
    <button mdbBtn color="info" block="true" class="my-4" type="submit">Inscrire</button>

    <!-- Social register -->
    <p>Ou inscrivez-vous avec:</p>

    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="facebook"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="twitter"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="linkedin"></mdb-icon>
    </a>
    <a type="button" class="light-blue-text mx-2">
      <mdb-icon fab icon="github"></mdb-icon>
    </a>

    <hr>

    <!-- Terms of service -->
    <p>En cliquant sur 
      <em>Inscrire </em> vous acceptez
      <a href="" target="_blank">notre charte de confidentialité </a></p>

  </form>
  <!-- Default form register -->

</div>
