<div class="row">
    <div class="col-md-4 mx-auto my-5">
      <section class="form-elegant">
        <mdb-card>
          <mdb-card-body class="mx-4">
            <!--Header-->
            <div class="text-center">
              <h3 class="dark-grey-text mb-5">
                <strong>Connexion</strong>
              </h3>
            </div>
  
            <form [formGroup]="elegantForm">
              <div class="md-form">
                <input type="text" id="elegantFormEmailEx" class="form-control" formControlName="elegantFormEmailEx" mdbInput>
                <label for="elegantFormEmailEx">Entrez votre mail</label>
              </div>
  
              <div class="md-form pb-3">
                <input type="password" id="elegantFormPasswordEx" formControlName="elegantFormPasswordEx" class="form-control" mdbInput>
                <label for="elegantFormPasswordEx">Entrez votre password</label>
                <p class="font-small blue-text d-flex justify-content-end">Vous avez oubliez votre 
                  <a href="#" class="blue-text ml-1"> mot de passe ?</a>
                </p>
              </div>
            </form>
            <!--Body-->
  
            <div class="text-center mb-3">
              <button type="button" mdbBtn gradient="blue" block="true" rounded="true" class="z-depth-1a waves-light" mdbWavesEffect>Connectez-vous</button>
            </div>
            <p class="font-small dark-grey-text text-right d-flex justify-content-center mb-3 pt-2"> Ou connectez-vous avec :</p>
  
            <div class="row my-3 d-flex justify-content-center">
              <!--Facebook-->
              <button type="button" mdbBtn color="white" rounded="true" class="mr-md-3 z-depth-1a waves-light" mdbWavesEffect>
                <mdb-icon fab icon="facebook" class="blue-text text-center"></mdb-icon>
              </button>
              <!--Twitter-->
              <button type="button" mdbBtn color="white" rounded="true" class="mr-md-3 z-depth-1a waves-light" mdbWavesEffect>
                  <mdb-icon fab icon="twitter" class="blue-text"></mdb-icon>
              </button>
              <!--Google +-->
              <button type="button" mdbBtn color="white" rounded="true" class="z-depth-1a waves-light" mdbWavesEffect>
                  <mdb-icon fab fab icon="google-plus" class="blue-text"></mdb-icon>
              </button>
            </div>
          </mdb-card-body>
          <!--Footer-->
          <div class="modal-footer mx-5 pt-3 mb-1">
            <p class="font-small grey-text d-flex justify-content-end">Vous Ãªtes nouveau?
              <a href="#" class="blue-text ml-1"> Inscrivez-vous </a>
            </p>
          </div>
        </mdb-card>
  
      </section>
    </div>
  </div>
