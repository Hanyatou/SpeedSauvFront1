<div class="row">
    <div class="col-md-4 mx-auto my-5">
      <section class="form-elegant">
        <mdb-card>
          <mdb-card-body class="mx-4">
            <!--Header-->
            <div class="text-center">
              <h3 class="dark-grey-text mb-5">
                <strong>Connexion</strong>
              </h3>
            </div>
  
            <form [formGroup]="elegantForm" >
                <div *ngIf=" messageR != null">
                    <div class ="alert alert-danger" > {{loginerror}}</div>
                </div>
              <div class="md-form">
                <input  type="email" id="elegantFormLoginEx" class="form-control" formControlName="elegantFormLoginEx"  placeholder="Entrez votre login" mdbInput >
    
              </div>
  
              <div class="md-form pb-3">
                <input type="password" id="elegantFormPasswordEx" formControlName="elegantFormPasswordEx" class="form-control" placeholder="Entrez votre Mot de Passe" mdbInput>
               <!--  <mdb-error *ngIf="elegantFormPasswordEx.invalid && (elegantFormPasswordEx.dirty || elegantFormPasswordEx.touched)">Mot de passe invalide</mdb-error>
                <mdb-success *ngIf="elegantFormPasswordEx.valid && (elegantFormPasswordEx.dirty || elegantFormPasswordEx.touched)">Mot de passe valide</mdb-success>
               -->
                <p class="font-small blue-text d-flex justify-content-end">Vous avez oubliez votre 
                  <a href="#" class="blue-text ml-1"> mot de passe ?</a>
                </p>
              </div>
            </form>
            <!--Body-->
  
            <div class="text-center mb-5">
              <button type="submit" mdbBtn gradient="blue" block="true" rounded="true" class="z-depth-1a waves-light"(click)="onSubmit()" mdbWavesEffect>Connectez-vous</button>
            </div>
          
          </mdb-card-body>
          <!--Footer-->
          <div class="modal-footer mx-5 pt-3 mb-1">
            <p class="font-small grey-text d-flex justify-content-end">Vous Ãªtes nouveau?
              <a [routerLink]="['/enregistrement']" class="blue-text ml-1"> Inscrivez-vous </a>
            </p>
          </div>
        </mdb-card>
  
      </section>
    </div>
  </div>
  <router-outlet></router-outlet>
